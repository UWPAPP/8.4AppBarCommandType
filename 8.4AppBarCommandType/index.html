<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>_8.4AppBarCommandType</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
    <div class="minimalAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom', closedDisplayMode:'minimal'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdShuffle',type:'toggle',label:'Shuffle',icon:'shuffle',tooltip:'Shuffle songs', onclick: Sample.outputCommand}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPlay',label:'Play',icon:'play',tooltip:'Play this song', onclick: Sample.togglePlayPause}"></button>
        <div data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id: 'search', type: 'content'}">
            <div class="win-interactive" data-win-control="WinJS.UI.AutoSuggestBox" data-win-options="{placeholderText:'Search for songs'}"></div>
        </div>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd',label:'Add',icon:'add',tooltip:'Add item', onclick: Sample.outputCommand}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRemove',label:'Remove',icon:'remove',tooltip:'Remove item', onclick: Sample.outputCommand}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdEdit',label:'Edit',icon:'edit',tooltip:'Edit item',section:'secondary', onclick: Sample.outputCommand}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdCamera',label:'Camera',icon:'camera',tooltip:'Take a picture',section:'secondary', onclick: Sample.outputCommand}"></button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'secondary', onclick: Sample.outputCommand}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSettings',label:'Settings',section:'secondary', onclick: Sample.outputCommand}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdShare',label:'Share',section:'secondary', onclick: Sample.outputCommand}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPrint',label:'Print',section:'secondary', onclick: Sample.outputCommand}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdNetwork',label:'Network',section:'secondary', onclick: Sample.outputCommand }"></button>
    </div>
    <div class="status"></div>

</body>
</html>
